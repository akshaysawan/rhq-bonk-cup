<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHQ Bonk Cup Archive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://trackmania.io/img/medals/author.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>RHQ BONK CUP <span class="accent">ARCHIVE</span></h1>
            <p>Weekly Trackmania Campaigns & Winners</p>
        </div>

        <div id="stats-container" class="stats"></div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Search for Map Name, Author, Winner, or Cup #...">
        </div>

        <div id="cup-list" class="accordion-section">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading Data...</p>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>© RHQ Bonk Cup Archive - by Reaper94s · Data from <a href="https://trackmania.io" target="_blank">Trackmania.io</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
